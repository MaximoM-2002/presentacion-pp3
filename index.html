<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacto accesible y responsive</title>
</head>
<body>
  <a href="#main" class="skip-link" style="position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden;">
    Ir al contenido principal
  </a>
  <header>
    <h1>Contacto</h1>
    <p>Formulario accesible y responsive — ejemplo.</p>
  </header>

  <main id="main" class="card" role="main">
    <form id="contactForm" novalidate>
      <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" required aria-required="true" />
      </div>

      <div>
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" required aria-required="true" />
      </div>

      <div class="full">
        <label for="asunto">Asunto</label>
        <input id="asunto" name="asunto" type="text" />
      </div>

      <div class="full">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" aria-label="Mensaje" required></textarea>
      </div>

      <div class="full actions">
        <button type="submit">Enviar</button>
        <div role="status" aria-live="polite" id="formStatus" style="margin-left:0.5rem;"></div>
      </div>
    </form>
  </main>
